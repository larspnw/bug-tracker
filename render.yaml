services:
  - type: web
    name: bug-tracker-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: bug-tracker-db
          property: connectionString
      - key: ADMIN_PASSWORD
        generateValue: true
      - key: CORS_ORIGINS
        value: https://bug-tracker-frontend.onrender.com
    disk:
      name: uploads
      mountPath: /uploads
      sizeGB: 1

  - type: web
    name: bug-tracker-frontend
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://bug-tracker-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: bug-tracker-db
    databaseName: bugtracker
    user: bugtracker
